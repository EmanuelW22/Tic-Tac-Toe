<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="mesaje">Tic Tac Toe</h1>
    <button type="button" id="X" onclick="playButton('X')">X</button>
    <button type="button" id="o" onclick="playButton('0')">0</button>
    
    <table>
      <tr>
        <td id="cell1" onclick="play(this)"></td>
        <td id="cell2" onclick="play(this)"></td>
        <td id="cell3" onclick="play(this)"></td>
      </tr>
      <tr>
        <td id="cell4" onclick="play(this)"></td>
        <td id="cell5" onclick="play(this)"></td>
        <td id="cell6" onclick="play(this)"></td>
      </tr>
      <tr>
        <td id="cell7" onclick="play(this)"></td>
        <td id="cell8" onclick="play(this)"></td>
        <td id="cell9" onclick="play(this)"></td>
      </tr>
    </table>
     <p id="message"></p>
     <button onclick="resetGame()">Reset game</button>
    <script src="script.js"></script>
  </body>
</html>
